<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obnoxious Text Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .obnoxious-text {
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Animation 1: Blinking Text */
        @keyframes blinking {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Animation 2: Rotating Text */
        @keyframes rotating {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation 3: Text Scaling */
        @keyframes scaling {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animation 4: Colorful Text */
        @keyframes colorful {
            0% {
                color: #f00;
            }
            25% {
                color: #0f0;
            }
            50% {
                color: #00f;
            }
            75% {
                color: #ff0;
            }
            100% {
                color: #f0f;
            }
        }

        /* Animation 5: Text Shaking */
        @keyframes shaking {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>
    <h1 class="obnoxious-text" style="animation-name: blinking;">PICKLESLUG</h1>
    <h1 class="obnoxious-text" style="animation-name: rotating;">PICKLESLUG</h1>
    <h1 class="obnoxious-text" style="animation-name: scaling;">PICKLESLUG</h1>
    <h1 class="obnoxious-text" style="animation-name: colorful;">PICKLESLUG</h1>
    <h1 class="obnoxious-text" style="animation-name: shaking;">PICKLESLUG</h1>
</body>
</html>
